<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Book Your Ride</title>
</head>
<body>
        <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><b>Calling Cabs</b></a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li><a href="#"><b>Home</b></a></li> 
                        </ul>
                    </div>
        </nav>
        <div class="container">
            <h2 class="text-muted" class="text-justify"><b>Book Your Ride</b></h2>
            <form action="/action_page.php" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="uname">From (Pick-up Point)</label>
                    <input type="search" class="form-control" id="uname" placeholder="Pick-up Point" name="uname" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please Fill Out This Field</div>
                </div>
                <div class="form-group">
                    <label for="uname">To (Drop-to Point)</label>
                    <input type="search" class="form-control" id="uname" placeholder="Drop-to Point" name="uname" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please Fill Out This Field</div>
                </div>
                <div>
                    Ride Now <br>
                        <input type="radio" name="Ride Now" value="Now" > Now
                        <input type="radio" name="Ride Now" value="Later"> Later<br><br>
                </div>
                <div>
                    Mode Of Mobility <br>
                    <input type="radio" name="Mode Of Mobility" value="Shared Mobility" > Shared Mobility
                    <input type="radio" name="Mode Of Mobility" value="Unshared Mobility"> Unshared Mobility<br><br>
                </div>
                <div>
                    Vehivcal For Mobility <br>
                        <input type="radio" name="Vehical For Mobility" value="Pool" > Pool
                        <input type="radio" name="Vehical For Mobility" value="Cab"> Cab<br><br>
                </div>
                <button type="submit" class="btn btn-primary">Confirm Your Ride</button><br>
            </form>   
        </div> 
    <script>
    
        (function() {
            'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                      form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                      }, false);
                    });
                }, false);
        })();
    </script>                
</body>
</html>
